<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amo ser pobre</title>
</head>
<body>
    <script>
        //Declaração das variáveis
        let cliente, produto, valor, parcelas;
        let valorTotal;
        const juros = 0.1;

        //Recebendo valores do usuário
        cliente = prompt('Informe seu nome');
        produto = prompt('Qual produto comprou?');
        valor = +prompt('Qual valor do produto?');
        parcelas = +prompt('Em quantas parcelas vc quer?');

        //Apresentando os dados no display
        document.write(`Olá ${cliente}, você comprou: R$${produto} <br>`);
        document.write(`Que custou R$${valor} - em R$${parcelas} vezes parcelado. <br>`);
    </script>
</body>
</html>
