<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        const string01 = 'Instituto da Oportunidade Social';
        console.log(string01);//Acessar o objeto CONSOLE e executar o método log
        console.error(string01);//Método error
        console.warn(string01);'Método Warn'

        console.log(string01.charAt(10));//Método para acessar caracteres isoladamente
        console.log(string01[11]);

        const texto = '~j gtnkgldsgr çnktrn';
        console.log(texto.lenght); //Conta tamanho da string

        //Limpar console
        console.clear();
        const padrão = 'Hello Word!';

        console.log(padrão);
        //Transforma o texto em maiúsculo
        console.log(padrão.toUpperCase());
        //Transforma o texto em minúsculo
        console.log(padrão.toLowerCase());

        const maiúsculo = 'parece que estou bravo';
        console.log(maiúsculo.toUpperCase);
    </script>
</body>
</html>
