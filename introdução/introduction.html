<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
</head>
<body>
    <h1>Salve JavaScript</h1>
    <p>Esse paragráfo foi inserido via HTML</p>
    <span class="rosa"></span>
    <h3>Informações</h3>

    <script>
        /* Função Nativa de subir Alertas */
        alert('Ado Aaado Tome Muito Cuidado!');
        alert('Ado Aaado conteúdo Inapropiado');
        
        /* Função Nativa de coletar dados */
        prompt("Diga seu nome");
        prompt('Informe seu email');
        prompt('Digite seu CPF');

        /* Função Nativa de confirmação */
        confirm('Escolha Com Sabedoria');
        confirm('Não vá se arrepender em');
        confirm('Não vá chora pra sua Mamãe em ');
        confirm('Não vá dizer que eu n avisei em');

        /* Declarando uma variável (Caixinha) */
        var nome;
        /* associando uma função a uma variável */
        nome = prompt('Novamente digite seu nome');

        var boxRosa = document.querySelector('.rosa');
        boxRosa.innerHTML ='Seja Bem-vinde Daniel' + nome;
        var nome;
        nome = prompt('Nome' + nome);
    </script>
</body>
</html>
